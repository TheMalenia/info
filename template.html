    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize Twemoji
            twemoji.parse(document.body, {
                folder: 'svg',
                ext: '.svg',
                callback: function(icon, options, variant) {
                    // Preserve the original emoji class if it exists
                    const emojiClass = icon.classList.contains('emoji') ? 'emoji' : '';
                    return `${emojiClass}`;
                }
            });

            // Music section show/hide functionality
            const showMoreBtn = document.querySelector('.show-more-btn');
            const musicContainer = document.querySelector('.music-container');
            const hiddenItems = document.querySelectorAll('.music-item.music-hidden');
            
            if (showMoreBtn && musicContainer && hiddenItems.length > 0) {
                showMoreBtn.addEventListener('click', function() {
                    const isExpanded = musicContainer.classList.contains('music-show');
                    musicContainer.classList.toggle('music-show');
                    showMoreBtn.innerHTML = isExpanded ? 
                        'Show More <span class="icon">â†“</span>' : 
                        'Show Less <span class="icon">â†‘</span>';
                    // Re-run Twemoji on the button text to ensure consistent emoji rendering
                    twemoji.parse(showMoreBtn);
                });
            }
        });
    </script>
